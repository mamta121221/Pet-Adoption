<h3>
  {{title}}
</h3>

<div class="row">
    <div class="col-sm-8" style="background-color:lavender;">
        <div class="row">
            <div class="col-sm-5" style="background-color:lavender;">
                <canvas
                baseChart
                [chartType]="'bar'"
                [datasets]="chartData"
                [labels]="labels"
                [options]="chartOptions"
                [legend]="true"
                [colors]="colors"
                (chartClick)="onChartClick($event)">
            </canvas>
            </div>
            <div class="col-sm-5" style="background-color:lavender;">
                <canvas
                baseChart
                [chartType]="'bar'"
                [datasets]="chartDataEnv2"
                [labels]="labelsEnv2"
                [options]="chartOptions"
                [legend]="true"
                [colors]="colorsEnv2"
                (chartClick)="onChartClick($event)">
            </canvas>
            </div>
            </div>
            <div class="row" style="margin-top:50px;">
                <div class="col-sm-8" style="background-color:lavender;">
                <canvas
                baseChart
                [chartType]="'bar'"
                [datasets]="AllServerOccupiedData"
                [labels]="labels"
                [options]="chartOptionsAllServer"
                [legend]="true"
                [colors]="colors"
                (chartClick)="onChartClick($event)">
            </canvas>
            </div>
            </div>
    </div>
    <div class="col-sm-4" style="background-color:lavenderblush;">
        <div class="panel panel-default">
            <div class="panel-heading">Notification</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">notification 1</li>
                    <li class="list-group-item">notification 2</li>
                    <li class="list-group-item">notification 3</li>
                    <li class="list-group-item">notification 4</li>
                    <li class="list-group-item">notification 5</li>
                    <li class="list-group-item">notification 6</li>
                  </ul>
            </div>
          </div>
    </div>
  </div>
