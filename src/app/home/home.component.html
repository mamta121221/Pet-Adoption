<div class="container">
  <div class="row">
    <app-header></app-header>
  </div>
  <div>
    <div class="row justify-content-between">
      <div class="col-4">
        <div class="row">
          <button mat-fab class="pet-icon m-3" (click)="getPetList('dog')">
            <img md-fab-image src="dogCard.png" alt="">
            Dog
          </button>
          <button mat-fab class="pet-icon m-3" (click)="getPetList('cat')">
            <img md-fab-image src="catCard.png">
            Cat
          </button>
        </div>
      </div>
      <div class="col-4">
        <select class="form-select" (change)='onOptionsSelected($event)'>
          <option selected>Choose View Mode</option>
          <option value="1">List View</option>
          <option value="2">Grid View</option>

        </select>
      </div>
    </div>

    <div fxFill fxLayout="column" fxLayoutAlign="space-between">
      @if (!isListEnabled) {
      <div>
        <mat-grid-list cols="3" rowHeight="300px">
          <mat-grid-tile *ngFor="let pet of data" class="mat-grid-style">
            <div class="card" (click)="getPetDetails(pet)">
              <img src="{{pet.image}}" class="card-img">
              <div class="card-body">
                <h5 class="card-title">{{pet.name}}</h5>
              </div>
            </div>
          </mat-grid-tile>

        </mat-grid-list>
      </div>
      }

      @if (isListEnabled) {

      <div class="row">
        <div class="col-12 col-sm-8 col-lg-5">
          <ul class="list-group" *ngFor="let pet of data">
            <li class="list-group-item d-flex justify-content-between align-items-center my-2">
              {{pet.name}}
              <div class="image-parent">
                <img src="{{pet.image}}" class="img-fluid">
              </div>
            </li>
          </ul>
        </div>
      </div>
      }

    </div>
    <mat-paginator class="my-5" [length]="petListArray.length" [pageSize]="size" [pageIndex]="page"
      [pageSizeOptions]="[10,20]" (page)="getData($event)">
    </mat-paginator>
  </div>

</div>
